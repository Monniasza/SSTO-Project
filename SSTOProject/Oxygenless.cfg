//Oxygenless intake patch
RESOURCE_DEFINITION
{
  name = Atmosphere
  displayName = Atmosphere
  abbreviation = atm
  density = 0.005
  unitCost = 0
  hsp = 10
  flowMode = ALL_VESSEL
  transfer = PUMP
  isTweakable = false
  isVisible = false
}
@PART[*]{
	+MODULE[ModuleResourceIntake]:HAS[#resourceName[IntakeAir]]{
		@resourceName = Atmosphere
		@checkForOxygen = false
	}
	+RESOURCE[IntakeAir]{
		@name = Atmosphere
	}
}