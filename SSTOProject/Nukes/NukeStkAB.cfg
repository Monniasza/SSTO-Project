+PART[SSME]:FOR[0SSTO]{
	@name = SSTOnukeHP
	@TechRequired = advNuclearPropulsion
	@cost = 20000
	@title = Afterburning Nuclear Engine 1
	@description = The team of scientists discovered that afterburners sometimes increase efficiency.
	@MODULE[ModuleEnginesFX]{
		@maxThrust = 1500
		!atmosphereCurve{}
		atmosphereCurve
		{
			key = 0 720
			key = 1 650
			key = 4 0.001
		}
		
	}
	@MODULE[ModuleAlternator]{
		@RESOURCE[ElectricCharge]{
			@rate = 50
		}
	}
}
