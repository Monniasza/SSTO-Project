+PART[SYengine3mP1]:FOR[0SSTO]{
	@name = SSTOnukeSY1
	@TechRequired = nuclearPropulsion
	@cost = 20000
	@title = SYN-1 Heavy Nuclear Engine
	@description = SpaceY claims the "Penguin" is faster than NUKES! But SYN-1 changes that, and it becomes faster.
	@MODULE[ModuleEnginesFX]{
		!PROPELLANT[Oxidizer]{}
		!atmosphereCurve {}
		atmosphereCurve {
			key = 0 850
			key = 1 100
			key = 2 0
		}
	}
}
