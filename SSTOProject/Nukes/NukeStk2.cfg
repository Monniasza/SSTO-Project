+PART[liquidEngine2-2_v2]:FOR[0SSTO]{
	@name = SSTOnuke4
	@TechRequired = nuclearPropulsion
	@cost = 8000
	@title = N-2 Large Nuclear Engine
	@description = Kerbal Space Program being desperately in need of larger engine, it developed N2. It uses super-dense fuel and reactor cores from N1.
	@MODULE[ModuleEngines]{
		!PROPELLANT[Oxidizer]{}
		!atmosphereCurve {}
		atmosphereCurve {
			key = 0 850
			key = 1 100
			key = 2 0
		}
	}
}
