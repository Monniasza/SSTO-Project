//Small
+PART[sasModule]{
	@name = ssas1
	@title = SuperSAS 1
	@MODULE[ModuleReactionWheel]{
		@PitchTorque = 10
		@YawTorque = 10
		@RollTorque = 10
		@RESOURCE[ElectricCharge]{
			@rate = 0.4
		}
	}
}
