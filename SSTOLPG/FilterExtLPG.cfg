//LPG subcategory

+SUBCATEGORY[LF*]:HAS[@FILTER:HAS[@CHECK:HAS[#type[resource],#value[LiquidFuel]]]]:FINAL{
	@name ^= :LF:LPG:
	
	@FILTER{
		@CHECK:HAS[#type[resource],#value[LiquidFuel]]{
			@value = LPG
		}
	}
}
SUBCATEGORY
{
    name = LPG Tank
    icon = R&D_node_icon_fuelsystems

    FILTER
    {
        CHECK
        {
            type = category
            value = Fuel Tanks
        }
        CHECK
        {
            type = resource
            value = LPG
        }
        CHECK
        {
            type = resource
            value = Oxidizer
            invert = true
        }
    }
}
@SUBCATEGORY[Oxidizer?Tank]{
	@FILTER{
		CHECK
        {
            type = resource
            value = LPG
            invert = true
        }
	}
}
